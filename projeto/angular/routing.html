<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngularJS para iniciantes</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
</head>
<body ng-app="meuApp">

<div class="container bs-docs-container">
  <h1>Routing</h1>
  <nav class="navbar navbar-default">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#/"><i class="fa fa-home"></i> Principal</a></li>
      <li><a href="#detalhes"><i class="fa fa-shield"></i> Detalhes</a></li>
      <li><a href="#contato"><i class="fa fa-comment"></i> Contato</a></li>
    </ul>
  </nav>

</div>
<div id="main">
  <div ng-view></div>
</div>
<script type="text/javascript">

  var app = angular.module('meuApp', ['ngRoute']);

  app.config(function($routeProvider) {
    $routeProvider
      .when('/', {
        templateUrl : 'paginas/principal.html',
        controller  : 'pController'
      })

      .when('/detalhes', {
        templateUrl : 'paginas/detalhes.html',
        controller  : 'dController'
      })

      .when('/contato', {
        templateUrl : 'paginas/contato.html',
        controller  : 'cController'
      });
  });

  app.controller('pController', function($scope) {
    $scope.conteudo = 'Olá, você está no exemplo de routing do angular..';
  });

  app.controller('dController', function($scope) {
      $scope.conteudo = 'conteúdo da página de detalhes do exemplo de angular.';
  });

  app.controller('cController', function($scope) {
    $scope.conteudo = 'Deixe seu recado!';
  });

</script>
</body>
</html>
