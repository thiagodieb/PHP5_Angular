<!doctype html>
<html ng-app>
<head>
  <meta charset="utf-8">
  <title>AngularJS para iniciantes</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
</head>
<body >

<div class="container bs-docs-container">
<h1>Model</h1>
    <div class="row">
        <div class="form-group">
            <label>Digite sua Frase </label><br>
            <input type="text" ng-model="variavelnome"><br>
        </div>
        <div class="form-group">
            <label>Marque se você gostou? </label><br/>
            <input type="checkbox" ng-model="gostei"><br>
        </div>
        <div class="form-group">
            <label>Vamos apagar os exemplos ? </label><br/>
            <input type="checkbox" ng-model="apagar"><br>
        </div>
      <ul ng-hide='apagar'>
        <li>Frase é : {{variavelnome}}</li> 
        <li ng-show="gostei && variavelnome">Sim, gostei!</li> 
      </ul>
    </div>

</div>
 </body>
</html>
