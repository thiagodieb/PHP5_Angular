<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngularJS para iniciantes</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/angular.min.js"></script>
</head>
<body> 

<div ng-app="meuApp" ng-controller="c"></div>
<script>
var app = angular.module('meuApp', []);
app.controller('c', function($scope, $location, $interval) {
  $scope.count = 5;

   var x = $interval(function () {

      alert($location.protocol()+"://"+$location.host());
      
      $scope.count--;
      
      console.log($scope.count);
      
      if($scope.count <=0){
        $interval.cancel(x);
      }

  }, 2000);
});
</script>

</body>
</html>
