<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngularJS para iniciantes</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/angular.min.js"></script>
</head>
<body> 

<div class="container bs-docs-container"  ng-app>
  <h1>Events</h1>
  <div class="row">
      <p ng-mouseover="valor=valor+1">Mouse passou por aqui</p>
      <p>Quantidade:{{valor}}</p>
  </div>
</div>

</body>
</html>
