<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngularJS para iniciantes</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/angular.min.js"></script>
</head>
<body>

<div class="container bs-docs-container" ng-app="meuApp" ng-controller="primeiroController">
<h1>Controller</h1>
    <div class="row">
    <span>idade: {{ idade }}</span>
      <form ng-submit="addList()">
        <h1>Ol√° aluno: {{fullname()}}</h1>

        <div class="form-group">
            <label>Nome</label><br>
            <input type="text" ng-model="name"><br>
        </div>
        <div class="form-group">
            <label>Sobrenome</label><br>
            <input type="text" ng-model="lastname">

        </div>
        <div class="form-group">
            <input type="submit" value="Adicionar">
        </div>
      </form>
        <br>
    </div>
    <hr/>
        <button ng-click="addList()">Adicionar na lista</button>
    <hr/>

    <p ng-repeat="aluno in alunos">{{aluno}}</p>

    <div class="row">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="p in people">{{p.name}} - {{p.lastname}}</li>
      </ul>
    </div>
    
</div>
<script type="text/javascript" src="js/PrimeiroController.js"></script>
</body>
</html>
