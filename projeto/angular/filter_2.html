<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngularJS para iniciantes</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/angular.min.js"></script>
</head>
<body>

<div class="container bs-docs-container" >
<h1>Filter</h1>
    <div class="row">
        <ul ng-app="meuApp" ng-controller="eC">
          <li ng-repeat="x in names"> {{ x | estrela}} </li>
        </ul>
        <script>
        
        var app = angular.module('meuApp', []);

        app.controller('eC', function($scope) { 
          $scope.names = [2,3,10,5,9]; 

        });

        app.filter('estrela', function() { 
          var funcao = function(x) {
               var e = "";
                for (i = 0; i < x; i++) { e+="*"; }
                return e;
          };  
          return funcao;
        });
        </script>
    </div>
  
</div>
</body>
</html>
